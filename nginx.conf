events {
  worker_connections 1024;
}

http {
  # Configuraciones de seguridad
  client_max_body_size 10M;
  client_body_buffer_size 128k;
  
  # Ocultar versión de Nginx
  server_tokens off;
  
  # Headers de seguridad
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;" always;
  
  # Compresión
  gzip on;
  gzip_types text/plain text/css text/javascript application/javascript;
  gzip_min_length 1000;
  
  # Caché
  expires 30d;

  # Usar el resolvedor interno de Docker para resolución en tiempo de ejecución
  # Esto evita que nginx falle al arrancar si el servicio 'frontend' aún no existe
  resolver 127.0.0.11 valid=30s ipv6=off;

  server {
    listen 80;
    server_name _;
    
    # Redirigir HTTP a HTTPS (cuando esté habilitado)
    # return 301 https://$server_name$request_uri;

    location / {
      # Forzar resolución en tiempo de ejecución usando una variable
      set $backend "frontend:80";
      proxy_pass http://$backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
      deny all;
    }
    
    location ~ ~$ {
      deny all;
    }
  }
  
 
}
