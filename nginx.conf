events {
  worker_connections 1024;
}

http {
  # Configuraciones de seguridad
  client_max_body_size 10M;
  client_body_buffer_size 128k;
  
  # Ocultar versión de Nginx
  server_tokens off;
  
  # Headers de seguridad
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;" always;
  
  # Compresión
  gzip on;
  gzip_types text/plain text/css text/javascript application/javascript;
  gzip_min_length 1000;
  
  # Caché
  expires 30d;
  
  upstream frontend_pool {
    server frontend:80;
    server frontend:80;
    server frontend:80;
  }

  server {
    listen 80;
    server_name _;
    
    # Redirigir HTTP a HTTPS (cuando esté habilitado)
    # return 301 https://$server_name$request_uri;

    location / {
      proxy_pass http://frontend_pool;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
      deny all;
    }
    
    location ~ ~$ {
      deny all;
    }
  }
  
  # HTTPS Server (comentado, descomentar cuando tengas certificados)
  # server {
  #   listen 443 ssl http2;
  #   server_name your-domain.com;
  #   
  #   ssl_certificate /etc/nginx/certs/cert.pem;
  #   ssl_certificate_key /etc/nginx/certs/key.pem;
  #   ssl_protocols TLSv1.2 TLSv1.3;
  #   ssl_ciphers HIGH:!aNULL:!MD5;
  #   ssl_prefer_server_ciphers on;
  #   
  #   location / {
  #     proxy_pass http://frontend_pool;
